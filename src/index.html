<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items III - Dom events</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">click</li>
                <li class="list-group-item">mousemove</li>
                <li class="list-group-item">mouseenter</li>
                <li class="list-group-item">mouseleave</li>
                <li class="list-group-item">mouseout</li>
                <li class="list-group-item">mousedown</li>
                <li class="list-group-item">mouseup</li>
                <li class="list-group-item">keydown</li>
                <li class="list-group-item">keyup</li>
                <li class="list-group-item">keypress</li>
                <li class="list-group-item">focus</li>
                <li class="list-group-item">blur</li>
                <li class="list-group-item">input</li>
                <li class="list-group-item">change</li>
            </ul>
            <button class="btn btn-dark" id="button">Click me</button>
        </div>
    </div>
</body>

</html>
